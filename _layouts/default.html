<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <div>
            <a href="{{ site.baseurl }}/about"><small>{{ site.tagline }} </small></a>
            <a href="{{ site.baseurl }}/atom.xml" target="_blank" class="rss-icon"><small><i class="fa fa-rss"></i></a></small>
          </div>
        </h3>
        <div class="icons">
          <a href="https://gitlab.gnome.org/nevilleantony98" target="_blank" class="icon"><i class="fa fa-gitlab"></i></a>
          <a href="https://github.com/NevilleAntony98" target="_blank" class="icon"><i class="fa fa-github"></i></a>
          <a href="{{ site.baseurl }}/" class="icon"><i class="fa fa-home"></i></a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
